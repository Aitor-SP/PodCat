<!DOCTYPE html>
<html lang="ca">
<div th:replace="fragments :: head"></div>

<body>
    <div th:include="fragments :: nav"></div>

    <!-- Formulari Contacte amb Nosaltres -->
    <section id="contacte-form">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Contacte amb nosaltres</h1>
                    <h3>Envia'ns un missatge i ens posarem en contacte amb tu.</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" placeholder="Nom" required="required" data-validation-required-message="Si us plau, introduïu el seu nom.">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email"  placeholder="Email" required="required" data-validation-required-message="Si us plau, introduïu el seu email.">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" id="phone"  placeholder="Teléfon" required="required" data-validation-required-message="Si us plau, introduïu el seu teléfon.">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="message" placeholder="Escriu el teu missatge" required="required" data-validation-required-message="Si us plau, introduïu el seu missatge."></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12 text-center bt-form">
                                <button type="submit" class="btn-entrar-form">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

        <div th:replace="fragments :: aside"></div>

        <div th:replace="fragments :: footer"></div>

    </div>
    
    <div th:include="fragments :: scripts"></div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Pied Piper" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="ca" />
    <!-- SEO -->        
    <meta name="description" content="La teva comunitat de PodCast" />
    <title>PodCat</title>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/estils.css" />
    <link rel="stylesheet" type="text/css" href="./css/modal.css" />
    <!-- Importem les fonts de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div th:include="fragments :: nav"></div>

    <!-- Contingut Main -->
    <div class="contingut">
        <main>
           <section>
                <article>
                    <h3>T'has registrat correctament!</h3>
                    <p>Ja pots entrar amb el teu usuari i contrasenya</p>

                    <div class="formulari-entrar" style="width:400px;">
                        <h4 class="text-center text-white">Accés Usuaris</h4>
                        <br>
                        <form action="/login" method="post">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="username" class="form-control" placeholder="Usuari" name="username" required/>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Contrasenya" name="password" required/>
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <button type="submit" class="btn-entrar">Entra</button>
                            </div>
                        </form>
                            <div class="login-help">
                                <a href="#">Has oblidat la teva contrasenya?</a>
                            </div>
                            <div class="condicions">
                                <p>* En accedir amb les teves dades acceptes les nostres Condicions legals, Condicions de venda, Política de privadesa i Política de cookies.</p>
                            </div>
                    </div>
                </article>
            </section>
        </main>

        <div th:replace="fragments :: aside"></div>

        <div th:replace="fragments :: footer"></div>

    </div>
    
    <div th:include="fragments :: scripts"></div>
    
</body>
</html>

<!DOCTYPE HTML>

<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<body>

<head th:fragment="head">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<nav th:fragment="nav">
    <nav>

                <a href="/">< INICI</a>

            <li>

            </li>
            <li>

            </li>
            <li class='dropdown' th:if="${session.usuari != null}"></a>

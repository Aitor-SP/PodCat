<!DOCTYPE html>
<html lang="ca">
<div th:replace="~{fragments :: head}"></div>

<body>
    <div th:insert="~{fragments :: nav}"></div>

    <!-- Contingut Main -->
    <div class="contingut">
        <main>
           <section>
                <article class='portada'>
                    <span class='textTitols'>Res millor que un podcast!</span>
                </article>
            </section>
        </main>
        <main class="main-2">
            <h3>Els millors audios de Podcast</h3>
        </main>
        
        <aside>
            <form action="filtre" method="post">
                <input type="text" class="controls" name="keyword" id="keyword" th:value="${keyword}" placeholder="Cerca un podcast" />
                <button type="submit" class="bt-filtre efecteButton">Cerca</button>
            </form>
        </aside>

        <div th:replace="~{fragments :: footer}"></div>
    </div>
    

    <div th:insert="~{fragments :: scripts}"></div>

</body>
</html>
